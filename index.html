<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="Sass/main.css" />
  </head>
  <body>
    <main>
      <section class="main">
        <div class="card__front">
          <div class="card__front__img" id="star-icon">
            <img id="star" src="./images/icon-star.svg" alt="Star" />
          </div>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="card__front__rating">
            <span id="rating-01">1</span>
            <span id="rating-02">2</span>
            <span id="rating-03">3</span>
            <span id="rating-04">4</span>
            <span id="rating-05">5</span>
          </div>

          <button class="card__front__btn">Submit</button>
        </div>
      </section>

      <section class="back" style="display: none">
        <img src="./images/illustration-thank-you.svg" alt="Thank you" />
        <p class="back__message">You selected<span> 4 </span>out of 5</p>

        <h2>Thank you!</h2>
        <p class="back__thank-you">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
    </main>

  </body>
</html>
